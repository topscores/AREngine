<MasterCVRoot useTexture2D=true flipEnable=false smoothMotion=true activeSceneName=default logLevel=4 fullScreen=false viewStat=true>

<SceneObjectSet>
	<Model name=cow fileName=models\cow.osg  size=320/>
</SceneObjectSet>

<Scene name=default>
	<Marker name=hiro initString=single;data\3x3_110.patt;80;0;0>
		<Model name=cow/>
	</Marker>

	<ConditionalCallback>
		<Condition>
			<Appear markerName=hiro objName=cow/>
		</Condition>
		<Action>
			<TwistIn objName=cow  twistX=1.6 twistY=1.6 fromScale=0.2 transitionStep=100/>
		</Action>
	</ConditionalCallback>

	<ConditionalCallback threshold=50>
		<Condition>
			<KeyDown key=a/>
		</Condition>
		<Action>
			<ActionSet>
				<StartSound soundName=Sounds\bee.wav loop=true/>
				<StartSound soundName=Sounds\test.ogg loop=true/>
			</ActionSet>
		</Action>
	</ConditionalCallback>

	<xConditionalCallback>
		<Condition>
			<KeyDown key=b/>
		</Condition>
		<Action>
			<StopSound/>
		</Action>
	</xConditionalCallback>
</Scene>
</MasterCVRoot>

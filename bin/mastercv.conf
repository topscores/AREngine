<MasterCVRoot useTexture2D=true flipEnable=false smoothMotion=true activeSceneName=default logLevel=4 fullScreen=false>

<SceneObjectSet>
	<Model name=cow fileName=models\cow.osg  size=80/>
	<Model name=cake fileName=models\castlecakefull.IVE size=80/>
	<Image name=alpha fileName=huds\alpha.tga x=0 y=0 width=800 height=600/>
</SceneObjectSet>

<Scene name=default>
	<Marker name=hiro initString=single;data\patt.hiro;80;0;0>
		<Model name=cow/>
	</Marker>

	<Marker name=kanji initString=single;data\patt.kanji;80;0;0>
		<Model name=cake/>
	</Marker>
	<HUD>
		<Image name=alpha/>
	</HUD>

	<ConditionalCallback name=callback1 threshold=5>
		<Condition>
			<KeyDown keyCode=32/>
		</Condition>
		<Action>
			<StartSound soundName=Sounds\test.ogg loop=true/>
		</Action>
	</ConditionalCallback>

	<ConditionalCallback name=callback1 threshold=5 type=onInvalid>
		<Condition>
			<KeyDown keyCode=32/>
		</Condition>
		<Action>
			<StopSound soundName=Sounds\test.ogg loop=true/>
		</Action>
	</ConditionalCallback>


	<ConditionalCallback name=callback2>
		<Condition>
			<KeyDown keyCode=37/>
		</Condition>
		<Action>
			<Add markerName=kanji objName=cow/>
			<Remove markerName=kanji objName=cake/>
			<StartSound soundName=Sounds\bee.wav loop=true/>
		</Action>
	</ConditionalCallback>


	<ConditionalCallback name=callback3>
		<Condition>
			<KeyDown keyCode=38/>
		</Condition>

		<Action>
			<TimerActionSet sleepTime=500 sleepCount=5>
				<CircularActionSet name=addSet>
					<Remove objName=alpha/>
					<Add objName=alpha/>
				</CircularActionSet>
			</TimerActionSet>
		</Action>
	</ConditionalCallback>

	<ConditionalCallback name=callback4>
		<Condition>
			<Collision markerName1=hiro markerName2=kanji threshold=160/>
		</Condition>
		<Action>
			<Remove markerName=hiro objName=cow/>
			<Remove markerName=hiro objName=cake/>
			<Remove markerName=kanji objName=cow/>
			<Remove markerName=kanji objName=cake/>
		</Action>
	</ConditionalCallback>
	
	<ConditionalCallback name=callback5>
		<Condition>
			<Appear markerName=hiro objName=cow/>
			<KeyDown keyCode=39/>
		</Condition>
		<Action>
			<Remove objName=alpha/>
		</Action>
	</ConditionalCallback>
	
	<ConditionalCallback name=callback6>
		<Condition>
			<Appear objName=alpha/>
			<KeyDown key=e/>
		</Condition>
		<Action>
			<Remove markerName=hiro objName=cow/>
			<Add markerName=hiro objName=cake/>
		</Action>
	</ConditionalCallback>
</Scene>

</MasterCVRoot>
